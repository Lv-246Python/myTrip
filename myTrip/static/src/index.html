<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripTracker.com</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <!-- Material Design Layout -->
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

     <!-- Header -->
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>

        <!-- Header Row elements -->
        <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">TripTracker</span>

          <!-- For navigation links to the right -->
        <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Login</a>
            <a class="mdl-navigation__link" href="#">Register</a>
          </nav>

        </div><!-- End Header Row -->
      </header><!-- End header -->

      <!-- For small screens-->
      <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout__title">TripTracker</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Login</a>
          <a class="mdl-navigation__link" href="#">Registration</a>
        </nav>
      </div>
      <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div id="app"></div>
            </div>

      </div>
       <footer class="mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">
              Share your trip to your friends!
            </div>
            <ul class="mdl-mini-footer__link-list">
              <li><a href="#">Help</a></li>
              <li><a href="#">Privacy and Terms</a></li>
              <li><a href="#">User Agreement</a></li>
            </ul>
          </div>
          <div class="mdl-mini-footer__right-section">
            <button class="mdl-mini-footer__social-btn"></button>
            <button class="mdl-mini-footer__social-btn"></button>
            <button class="mdl-mini-footer__social-btn"></button>
          </div>
       </footer>
   </div><!-- End Layout -->
   <script src="../public/bundle.js" charset="utf-8"></script>
  </body>
</html>

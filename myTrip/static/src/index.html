<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
        <div class="container-fluid">
          <div class="row">
              <div class="col-md-12">
                  <div class="logo">
                    <a href="#"><img src="../img/logo.png" alt="logo"></a>
                    <span id="logo"><a href="#">TripTracker.com</a></span>
                    <span id="login"><a href="#">LOGIN</a></span>
                    <span id="register"><a href="#">REGISTRATION</a></span>
                  </div>
              </div>
          </div>
          <!-- Test: place to render React component -->
          <div id="app">
            <p>Render React component</p>

          </div>
          <div class="row">
              <div class="col-md-12">
                <div class="content">
                  <p>Share your journey</p>
                  <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                      <li data-target="#myCarousel" data-slide-to="1"></li>
                      <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                      <div class="item active">
                        <img src="http://www.carpejuvenis.com/wp-content/uploads/2014/12/road-trip.jpg" alt="Chania">
                        <div class="carousel-caption">
                          <h3>Los Angeles</h3>
                          <p>LA is always so much fun!</p>
                        </div>
                      </div>

                      <div class="item">
                        <img src="https://www.triptease.com/content/images/wp/2015/04/beach-bus-holiday-1106.jpg" alt="Chicago">
                        <div class="carousel-caption">
                          <h3>Chicago</h3>
                          <p>Thank you, Chicago!</p>
                        </div>
                      </div>

                      <div class="item">
                        <img src="http://writm.com/wp-content/uploads/2016/09/youtube-banner2.jpg" alt="New York">
                        <div class="carousel-caption">
                          <h3>New York</h3>
                          <p>We love the Big Apple!</p>
                        </div>
                      </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>


                </div>
              </div>
          </div>
      <footer>
        <div class="row">
          <div class="col-md-12">
            <div class="footer">
                <p>All rights reserved &copy;</p>
            </div>
          </div>


        </div>
      </footer>

      </div><!-- container closes-->
    </header>
  </body>
</html>
